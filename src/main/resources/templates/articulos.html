<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Búsqueda de Artículos - Sistema de Recomendaciones</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        /* [Mantener los estilos CSS existentes del archivo articulos.html] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem 0;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin: 0;
            text-align: center;
        }

        .home-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .search-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .search-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: end;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(102, 126, 234, 0.05);
            color: #333;
            transition: all 0.3s ease;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(102, 126, 234, 0.08);
        }

        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .radio-option input {
            accent-color: #667eea;
            transform: scale(1.2);
        }

        .search-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .article-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
            line-height: 1.4;
        }

        .article-author {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .article-author i {
            color: #667eea;
            width: 16px;
        }

        .article-year {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .article-year i {
            color: #667eea;
            width: 16px;
        }

        .article-description {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
            max-height: 6em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            margin-bottom: 15px;
        }

        .article-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 8px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .article-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .favorite-button {
            background: linear-gradient(135deg, #ff5722, #e64a19);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.3);
        }

        .favorite-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 87, 34, 0.4);
        }

        .favorite-button.removed {
            background: #9e9e9e;
            box-shadow: 0 4px 15px rgba(158, 158, 158, 0.3);
        }

        .mensaje {
            padding: 15px;
            margin: 15px 0;
            border-radius: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mensaje-exito {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #2e7d32;
        }

        .mensaje-error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #d32f2f;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #666;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .no-results i {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .no-results h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .favorites-link {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .favorites-link a {
            background: linear-gradient(135deg, #e91e63, #ad1457);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
            transition: all 0.3s ease;
        }

        .favorites-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.4);
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .header-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .article-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/home" class="home-button">
                <i class="fas fa-home"></i>
                Inicio
            </a>
            <h1>
                <i class="fas fa-search"></i>
                Búsqueda de Artículos Académicos
            </h1>
            <div style="width: 120px;"></div>
        </div>
    </div>

    <div class="container">
        <!-- Formulario de búsqueda -->
        <div class="search-section">
            <h2 class="search-title">
                <i class="fas fa-file-search"></i>
                Buscar Artículos
            </h2>
            <form action="/articulos" method="post" class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="query">Término de búsqueda</label>
                    <div class="input-container">
                        <i class="fas fa-search"></i>
                        <input
                            type="text"
                            id="query"
                            name="query"
                            class="form-input"
                            th:value="${query}"
                            placeholder="Escribe tu búsqueda aquí..."
                            required
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label>Buscar en:</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input
                                type="radio"
                                id="buscarPorTitulo"
                                name="buscarPor"
                                value="titulo"
                                th:checked="${buscarPor == 'titulo' || buscarPor == null}"
                            />
                            <label for="buscarPorTitulo">
                                <i class="fas fa-heading"></i>
                                Título
                            </label>
                        </div>
                        <div class="radio-option">
                            <input
                                type="radio"
                                id="buscarPorAutor"
                                name="buscarPor"
                                value="autor"
                                th:checked="${buscarPor == 'autor'}"
                            />
                            <label for="buscarPorAutor">
                                <i class="fas fa-user-edit"></i>
                                Autor
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="search-button" id="searchButton">
                    <i class="fas fa-search"></i>
                    Buscar
                </button>
            </form>

            <!-- Mensajes -->
            <div th:if="${error}" class="mensaje mensaje-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <div th:if="${mensaje}" class="mensaje mensaje-exito">
                <i class="fas fa-check-circle"></i>
                <span th:text="${mensaje}"></span>
            </div>
        </div>

        <!-- Mostrar los resultados -->
        <div class="results-section">
            <h2 th:if="${query}">
                <i class="fas fa-list-alt"></i>
                Resultados de búsqueda para: <span th:text="${query}"></span>
            </h2>

            <!-- Lista de artículos -->
            <div th:if="${articulos != null && !articulos.isEmpty()}" class="article-grid">
                <div th:each="articulo : ${articulos}" class="article-card">
                    <h3 class="article-title" th:text="${articulo.titulo}"></h3>

                    <p th:if="${articulo.autores}" class="article-author">
                        <i class="fas fa-user-edit"></i>
                        <span><strong>Autores:</strong> <span th:text="${articulo.autores}"></span></span>
                    </p>

                    <p th:if="${articulo.anio}" class="article-year">
                        <i class="fas fa-calendar-alt"></i>
                        <span><strong>Año:</strong> <span th:text="${articulo.anio}"></span></span>
                    </p>

                    <div th:if="${articulo.categoria}" class="article-category">
                        <i class="fas fa-tag"></i>
                        <span th:text="${articulo.categoria}"></span>
                    </div>

                    <p th:if="${articulo.contenido}" class="article-description">
                        <span th:text="${articulo.contenido}"></span>
                    </p>

                    <div class="article-actions">
                        <!-- Enlace para ver más detalles -->
                        <a
                            th:if="${articulo.id}"
                            th:href="@{'/articulos/ver/' + ${articulo.id}}"
                            class="search-button"
                            style="padding: 8px 16px; font-size: 14px;"
                        >
                            <i class="fas fa-eye"></i> Ver Detalles
                        </a>

                        <!-- Botón para agregar a favoritos (si no es favorito) -->
                        <form
                            th:if="${!articulo.esFavorito}"
                            th:action="@{'/articulos/favorito/agregar/' + ${articulo.id}}"
                            method="post"
                            style="display: inline;"
                            class="favorite-form"
                        >
                            <button type="submit" class="favorite-button">
                                <i class="fas fa-heart"></i> 
                                <span class="button-text">Agregar a Favoritos</span>
                            </button>
                        </form>

                        <!-- Botón para eliminar de favoritos (si ya es favorito) -->
                        <form
                            th:if="${articulo.esFavorito}"
                            th:action="@{'/articulos/favorito/eliminar/' + ${articulo.id}}"
                            method="post"
                            style="display: inline;"
                            class="favorite-form"
                        >
                            <button type="submit" class="favorite-button removed">
                                <i class="fas fa-heart-broken"></i> 
                                <span class="button-text">Quitar de Favoritos</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Mostrar mensajes si no hay resultados -->
            <div th:if="${articulos != null && articulos.isEmpty()}" class="no-results">
                <i class="fas fa-search-minus"></i>
                <h3>No se encontraron resultados</h3>
                <p>Intenta con diferentes términos de búsqueda o revisa la ortografía.</p>
            </div>
        </div>

        <!-- Enlace a favoritos -->
        <div class="favorites-link">
            <a href="/articulos/favoritos">
                <i class="fas fa-heart"></i> Ver Mis Artículos Favoritos
            </a>
        </div>
    </div>

    <script>
        // Script para manejar el envío de formularios de favoritos
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Script de favoritos cargado');
            
            // Obtener todos los formularios de favoritos
            const favoriteForms = document.querySelectorAll('.favorite-form');
            console.log('📝 Formularios de favoritos encontrados:', favoriteForms.length);
            
            favoriteForms.forEach(function(form, index) {
                console.log('🔧 Configurando formulario', index + 1);
                
                form.addEventListener('submit', function(e) {
                    console.log('📤 Enviando formulario de favoritos...');
                    
                    const button = this.querySelector('.favorite-button');
                    const buttonText = this.querySelector('.button-text');
                    const icon = this.querySelector('i');
                    
                    if (button && buttonText) {
                        // Deshabilitar botón y mostrar loading
                        button.disabled = true;
                        button.style.opacity = '0.7';
                        button.style.cursor = 'not-allowed';
                        
                        // Cambiar texto e icono
                        const originalText = buttonText.textContent;
                        const originalIconClass = icon.className;
                        
                        icon.className = 'loading-spinner';
                        buttonText.textContent = 'Procesando...';
                        
                        console.log('⏳ Botón cambiado a estado de carga');
                        
                        // Timeout de seguridad - si no se redirige en 10 segundos, restaurar botón
                        setTimeout(function() {
                            if (button.disabled) {
                                console.log('⚠️ Timeout - restaurando botón');
                                button.disabled = false;
                                button.style.opacity = '1';
                                button.style.cursor = 'pointer';
                                icon.className = originalIconClass;
                                buttonText.textContent = originalText;
                            }
                        }, 10000);
                    }
                    
                    // No prevenir el envío del formulario - dejar que se procese normalmente
                    console.log('✅ Formulario enviado');
                });
            });
            
            // Script para el formulario de búsqueda
            const searchForm = document.getElementById('searchForm');
            if (searchForm) {
                searchForm.addEventListener('submit', function() {
                    const searchButton = document.getElementById('searchButton');
                    if (searchButton) {
                        searchButton.disabled = true;
                        searchButton.innerHTML = '<div class="loading-spinner"></div> Buscando...';
                        
                        setTimeout(function() {
                            searchButton.disabled = false;
                            searchButton.innerHTML = '<i class="fas fa-search"></i> Buscar';
                        }, 5000);
                    }
                });
            }
        });
        
        // Debug: Mostrar información de la página
        console.log('📊 Debug Info:');
        console.log('- Artículos en página:', document.querySelectorAll('.article-card').length);
        console.log('- Formularios de favoritos:', document.querySelectorAll('.favorite-form').length);
        console.log('- URL actual:', window.location.href);
    </script>
</body>
</html>
